<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Source+Sans+Pro:wght@200&family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="task.js"></script>
  <title>Tasklist</title>
</head>

<body>
  <h1 class="text-center bg-dark text-light"> Welcome to your Tasklist! 📝</h1>
  <p id="jubilife" class="font-weight-bold text-right">CUS 1172 Assignment #2</p>
  <h1 class="border-bottom border-dark">Tasks</h1>
  <ul id="tasks_list">
    <li class="border-bottom border-primary">
      <span> Make text strikethrough when you click on the checkmark.</span>
      <button class="remove">❌</button>
      <button class="complete">✔️</button>
    </li>
    <li>
      <span> Let user choose between low medium and high priority when creating a new task.</span>
      <button class="remove">❌</button>
      <button class="complete">✔️</button>
    </li>
    <li>
      <span>Format buttons to be aligned within the same row.</span>
      <button class="remove">❌</button>
      <button class="complete">✔️</button>
    </li>
  </ul>
  <form id="new_task">
    <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
    <input id="submit" type="submit">
</body>

</html>
