<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Source+Sans+Pro:wght@200&family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="task.js"></script>
  <title>Tasklist</title>
</head>

<body>
  <h1 class="text-center bg-dark text-light"> Welcome to your Tasklist! 📝</h1>
  <p id="jubilife" class="font-weight-bold text-right">CUS 1172 Assignment #2</p>
  <h1 class="border-bottom border-dark">Tasks</h1>
  <ul id="tasks_list">
  </ul>
  <form id="new_task">
    <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
    <div>
      <label for="task-priority"> Priority: </label>
      <span class="text-success"><input name="task-priority" type="radio" value="Low"/ checked> Low</span>
      <span class="text-warning"><input name="task-priority" type="radio" value="Medium"/> Medium</span>
      <span class="text-danger"><input name="task-priority" type="radio" value="High"/> High</span>
    </div>
    <input id="submit" type="submit">
</body>

</html>
